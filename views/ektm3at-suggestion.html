<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="اقتراحات الاجتماعات - كاتدرائية السمائيين">
    <meta name="keywords" content="اقتراحات الاجتماعات, كاتدرائية السمائيين">
    <meta name="author" content="كاتدرائية السمائيين">
    <meta name="robots" content="noindex, nofollow">
    <title>اقتراحات الاجتماعات | كاتدرائية السمائيين</title>
    <link rel="icon" href="/UI/icon.png" type="image/png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/design4.css">
    <link rel="stylesheet" href="/design1.css">
    <link rel="stylesheet" href="/design8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container h1 { display: flex; align-items: center; gap: 10px; }
        .toolbar { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin: 20px 0; background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 14px; border-radius: 16px; }
        .toolbar input, .toolbar select { padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border); background: rgba(0,0,0,0.25); color: var(--text); min-width: 200px; }
        .toolbar button { padding: 10px 14px; border: none; border-radius: 10px; background: linear-gradient(135deg, var(--accent), #ffb300); color: #2a1b3c; font-weight: 800; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; }
        .suggestions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; margin-top: 20px; }
        .suggestion-card { background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)); border: 1px solid var(--border); border-radius: 18px; padding: 18px; box-shadow: 0 18px 40px rgba(0,0,0,0.25); display: flex; flex-direction: column; gap: 12px; transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease; backdrop-filter: blur(12px); }
        .suggestion-card:hover { transform: translateY(-4px); border-color: rgba(255,204,0,0.35); box-shadow: 0 22px 50px rgba(0,0,0,0.35); }
        .card-header { display: flex; gap: 14px; align-items: center; }
        .avatar { width: 48px; height: 48px; border-radius: 14px; background: rgba(255,255,255,0.12); display: grid; place-items: center; font-weight: 800; color: var(--accent); border: 1px solid rgba(255,255,255,0.15); }
        .card-user { display: flex; flex-direction: column; gap: 6px; }
        .name-row { display: flex; gap: 8px; align-items: baseline; flex-wrap: wrap; }
        .name-row .name { font-weight: 800; }
        .name-row .username { color: var(--muted); font-size: 13px; }
        .meta-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .pill { background: var(--accent-soft); color: var(--accent); padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,204,0,0.25); font-weight: 700; font-size: 12px; }
        .pill.subtle { color: var(--muted); background: rgba(255,255,255,0.04); border-color: rgba(255,255,255,0.08); }
        .suggestion-text { color: var(--text); line-height: 1.6; margin: 4px 0 0; }
        .empty { text-align: center; padding: 40px; color: var(--muted); border: 1px dashed var(--border); border-radius: 12px; }
        
        /* Grades navbar overflow design */
        .grades-nav-item {
            position: relative;
        }
        
        .grades-submenu-container {
            overflow: hidden;
            position: relative;
        }
        
        .grades-submenu {
            max-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 20px;
            border-right: 2px solid var(--accent);
            margin-top: 5px;
            padding-right: 8px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) rgba(255, 255, 255, 0.05);
        }
        
        .grades-toggle.active + .grades-submenu-container .grades-submenu {
            max-height: 250px;
            animation: fadeInDown 0.3s ease-out;
        }
        
        .grades-submenu::-webkit-scrollbar {
            width: 6px;
        }
        
        .grades-submenu::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin: 5px 0;
        }
        
        .grades-submenu::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent), #ffd700);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .grades-submenu::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ffd700, var(--accent));
            box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
        }
        
        .grades-submenu::-webkit-scrollbar-corner {
            background: transparent;
        }
        
        .grades-submenu-container::before,
        .grades-submenu-container::after {
            content: '';
            position: absolute;
            left: 0;
            right: 12px;
            height: 20px;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .grades-submenu-container::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(42, 27, 60, 0.95), transparent);
        }
        
        .grades-submenu-container::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(42, 27, 60, 0.95), transparent);
        }
        
        .grades-toggle.active + .grades-submenu-container::before,
        .grades-toggle.active + .grades-submenu-container::after {
            opacity: 1;
        }
        
        .submenu-header {
            margin-bottom: 5px;
            position: relative;
        }
        
        .section-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-right: 20px;
            margin-top: 5px;
        }
        
        .section-toggle.active + .section-submenu {
            max-height: 150px;
            animation: slideIn 0.3s ease-out;
        }
        
        .submenu-link {
            padding: 12px 15px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 3px;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }
        
        .submenu-link:hover {
            background: rgba(255, 204, 0, 0.15);
            transform: translateX(-5px);
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.2);
        }
        
        .submenu-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .submenu-link:hover::before {
            left: 100%;
        }
        
        .submenu-link i {
            font-size: 12px;
            color: var(--accent);
            transition: transform 0.3s ease;
        }
        
        .submenu-link:hover i {
            transform: translateX(-3px);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                overflow-y: auto;
                overflow-x: hidden;
                scrollbar-width: thin;
                scrollbar-color: var(--accent) rgba(255, 255, 255, 0.05);
            }
            
            .sidebar::-webkit-scrollbar {
                width: 4px;
            }
            
            .sidebar::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.03);
            }
            
            .sidebar::-webkit-scrollbar-thumb {
                background: var(--accent);
                border-radius: 10px;
            }
            
            .grades-submenu {
                max-height: 0;
                margin-right: 15px;
            }
            
            .grades-toggle.active + .grades-submenu-container .grades-submenu {
                max-height: 220px;
            }
            
            .section-toggle.active + .section-submenu {
                max-height: 140px;
            }
        }
        
        @media (max-width: 576px) {
            .grades-toggle.active + .grades-submenu-container .grades-submenu {
                max-height: 200px;
            }
            
            .submenu-link {
                padding: 10px 12px;
                font-size: 13px;
            }
        }
        
        
    </style>
</head>
<body>

        <nav class="nav-menu">

                    </div>
                </div>

            <div class="nav-item">

                <a href="/admin/user-management" class="nav-link">

        <div class="sidebar-footer">

    <main class="main-content">
        <header class="top-nav">
            <div class="user-info">
                <img src="/UI/pfp.jpg" alt="المستخدم" class="user-avatar">
                <div class="user-details">
                    <h3 id="username-display">جاري التحميل...</h3>
                    <span id="user-role-pill">مشرف</span>
                </div>
                <button class="logout-btn-mobile" id="logoutBtnMobile"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="admin-container">
            <h1><i class="fas fa-lightbulb"></i> اقتراحات الاجتماعات</h1>
            <div class="toolbar">
                <input type="search" id="searchBox" placeholder="بحث بالاسم أو المحتوى">
                <select id="gradeFilter">
                    <option value="all">كل الصفوف</option>
                    <option value="prep1">أولى إعدادي</option>
                    <option value="prep2">ثانية إعدادي</option>
                    <option value="prep3">ثالثة إعدادي</option>
                    <option value="sec1">أولى ثانوي</option>
                    <option value="sec2">ثانية ثانوي</option>
                    <option value="sec3">ثالثة ثانوي</option>
                </select>
                <button id="refreshBtn"><i class="fas fa-sync"></i> تحديث</button>
            </div>
            <div id="suggestionsContainer" class="suggestions-grid"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="/sidebar.js"></script>
    <script src="/notifications.js"></script>
    <script>
        const container = document.getElementById('suggestionsContainer');
        const searchBox = document.getElementById('searchBox');
        const gradeFilter = document.getElementById('gradeFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        const usernameDisplay = document.getElementById('username-display');
        const userRolePill = document.getElementById('user-role-pill');
        const logoutBtn = document.getElementById('logoutBtn');
        const logoutBtnMobile = document.getElementById('logoutBtnMobile');
        
        // Grades navbar functionality
        const gradesToggle = document.getElementById('gradesToggle');
        const gradesSubmenu = document.getElementById('gradesSubmenu');
        const sectionToggles = document.querySelectorAll('.section-toggle');

        if (gradesToggle) {
            gradesToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                const icon = this.querySelector('.toggle-icon');
                if (this.classList.contains('active')) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                    gradesSubmenu.style.maxHeight = '250px';
                } else {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                    gradesSubmenu.style.maxHeight = '0';
                    document.querySelectorAll('.section-toggle.active').forEach(toggle => {
                        toggle.classList.remove('active');
                        const subIcon = toggle.querySelector('.toggle-icon');
                        subIcon.classList.remove('fa-chevron-up');
                        subIcon.classList.add('fa-chevron-down');
                        const sectionSub = document.querySelector(`.section-submenu[data-section="${toggle.dataset.section}"]`);
                        if (sectionSub) sectionSub.style.maxHeight = '0';
                    });
                }
            });
        }

        sectionToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                const icon = this.querySelector('.toggle-icon');
                const sectionSub = document.querySelector(`.section-submenu[data-section="${this.dataset.section}"]`);
                
                if (this.classList.contains('active')) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                    sectionSub.style.maxHeight = sectionSub.scrollHeight + 'px';
                } else {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                    sectionSub.style.maxHeight = '0';
                }
            });
        });

        const gradeLabels = {
            prep1: 'أولى إعدادي',
            prep2: 'ثانية إعدادي',
            prep3: 'ثالثة إعدادي',
            sec1: 'أولى ثانوي',
            sec2: 'ثانية ثانوي',
            sec3: 'ثالثة ثانوي',
            teachers: 'الخدام',
            admins: 'الإدارة'
        };

        async function hydrateUser() {
            try {
                const res = await fetch('/api/user-info', { credentials: 'include' });
                const data = await res.json();
                if (!data.isAuthenticated) {
                    window.location.href = '/login';
                    return;
                }
                if (usernameDisplay) usernameDisplay.textContent = data.username;
                if (userRolePill) {
                    userRolePill.textContent = data.role === 'leadadmin' ? 'ليد أدمن' : data.role === 'admin' ? 'أدمن' : data.role;
                }
            } catch (error) {
                showNotification('error', 'فشل تحميل المستخدم', 'تعذر تحميل بيانات الحساب.');
            }
        }

        async function loadSuggestions() {
            container.innerHTML = '<div class="empty"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</div>';
            const params = new URLSearchParams({
                search: searchBox.value.trim(),
                grade: gradeFilter.value,
                category: 'meeting'
            });
            try {
                const res = await fetch('/api/suggestions?' + params.toString());
                const data = await res.json();
                if (!res.ok || !data.success) throw new Error(data.message || 'تعذر التحميل');
                renderSuggestions(data.suggestions || []);
            } catch (err) {
                container.innerHTML = '<div class="empty">تعذر تحميل الاقتراحات</div>';
                showNotification('error', 'خطأ في التحميل', err.message || 'تعذر تحميل الاقتراحات الآن.');
            }
        }

        function renderSuggestions(list) {
            if (!list.length) {
                container.innerHTML = '<div class="empty">لا توجد اقتراحات حتى الآن</div>';
                return;
            }
            container.innerHTML = '';
            list.forEach(item => {
                const card = document.createElement('div');
                card.className = 'suggestion-card';
                const date = new Date(item.createdAt).toLocaleString('ar-EG');
                const displayName = item.displayName || item.username || 'مستخدم';
                const username = item.username ? `@${item.username}` : '';
                const grade = gradeLabels[item.grade] || item.grade || 'غير محدد';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="avatar">${(displayName || 'م')[0]}</div>
                        <div class="card-user">
                            <div class="name-row">
                                <span class="name">${displayName}</span>
                                <span class="username">${username}</span>
                            </div>
                            <div class="meta-row">
                                <span class="pill">${grade}</span>
                                <span class="pill subtle">${date}</span>
                            </div>
                        </div>
                    </div>
                    <p class="suggestion-text">${item.text}</p>
                `;
                container.appendChild(card);
            });
        }

        async function performLogout() {
            try {
                await fetch("/logout", { method: "POST" });
            } finally {
                window.location.href = "/login";
            }
        }

        searchBox?.addEventListener('input', () => {
            clearTimeout(window.suggestionTimer);
            window.suggestionTimer = setTimeout(loadSuggestions, 300);
        });
        gradeFilter?.addEventListener('change', loadSuggestions);
        refreshBtn?.addEventListener('click', loadSuggestions);
        logoutBtn?.addEventListener('click', performLogout);
        logoutBtnMobile?.addEventListener('click', performLogout);

        document.addEventListener('DOMContentLoaded', async () => {
            await hydrateUser();
            loadSuggestions();
        });
    </script>
</body>
</html>
